# 로컬 개발 환경 H2 인메모리 DB 설정
# 실행: ./gradlew bootRun --args='--spring.profiles.active=local'
spring:
  datasource:
    url: jdbc:h2:mem:localdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
